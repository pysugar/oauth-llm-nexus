# OpenAI-compatible provider registry.
# Add new providers here and set NEXUS_<PROVIDER>_API_KEY.
# Example:
# - id: together
#   enabled: true
#   base_url: https://api.together.xyz/v1
#   auth_mode: bearer
#   model_scope: all_models
#   capabilities: [openai.chat]

providers:
  - id: openrouter
    enabled: true
    base_url: https://openrouter.ai/api/v1
    auth_mode: bearer
    model_scope: all_models
    capabilities:
      - openai.chat
    static_headers:
      HTTP-Referer: https://github.com/pysugar/oauth-llm-nexus
      X-Title: oauth-llm-nexus

  - id: nvidia
    enabled: true
    base_url: https://integrate.api.nvidia.com/v1
    auth_mode: bearer
    model_scope: unknown_prefix_only
    capabilities:
      - openai.chat
