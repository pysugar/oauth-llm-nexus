name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # MacOS Intel
          - os: macos-13
            goos: darwin
            goarch: amd64
            suffix: darwin-amd64

          # MacOS ARM (Apple Silicon)
          - os: macos-14
            goos: darwin
            goarch: arm64
            suffix: darwin-arm64
          
          # Linux AMD64
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            suffix: linux-amd64

          # Windows AMD64
          - os: windows-latest
            goos: windows
            goarch: amd64
            suffix: windows-amd64.exe

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 1
        run: |
          go build -ldflags="-s -w -X main.Version=${{ github.ref_name }}" -o nexus-${{ matrix.suffix }} ./cmd/nexus

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: nexus-${{ matrix.suffix }}
          path: nexus-${{ matrix.suffix }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/*/nexus-*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
